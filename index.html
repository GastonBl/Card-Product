<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="images/image-product-desktop.jpg"/>
    </div>
  

    <div class="details-container">
      <p class="montserrat">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
      A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creaton for the House of CHANEL.
      </p>
  

    <div class="price-container">
      <h1 class="current-price">$149.99</h1>
      <p class="old-price">169.99</p>
    </div>
    
      <button class="btn">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
